<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pastacss/cssEntrada.css">
    <title>Loja online de camisas de time</title>
</head>

<body>
    <header>
        <div class="containerPai">
            <div class="containerContato">
                <div class="filhoContato">
                    <img src="../imagensicones/whatsapp-128-svgrepo-com.svg" alt="" width="20px">
                    <span>Whatsapp</span>
                </div>
                <div class="filhoContato">
                    <img src="../imagensicones/cellphone-svgrepo-com.svg" alt="" width="20px">
                    <span>27 998147234</span>
                </div>
            </div>
        </div>
        <div class="containerPai2">
            <div class="containerContato">
                <div class="divLogoSite">
                    <img src="../imagensicones/profile-1335-svgrepo-com.svg" alt="" width="60px">
                </div>
                <div class="pesquisa">
                    <label for="barraPesquisa">
                        <img src="../imagensicones/search-svgrepo-com.svg" alt="" width="20px">
                    </label>
                    <input type="text" id="searchBar" name="searchBar" class="barraPesquisa" placeholder="Buscar"
                        onkeyup="search()">
                </div>
                <div class="perfilSite">
                    <img src="../imagensicones/profile-1335-svgrepo-com.svg" alt="" width="20px">
                    <a href="">
                        <span>Cadastre-se</span>
                    </a>
                    |
                    <a href="">
                        <span>Fazer Login</span>
                    </a>
                </div>
            </div>


        </div>
        <div class="slider">



            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1" checked>
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <div class="slide first">
                    <img src="../imagensicones/eucrianca.JPG" alt="imagem 1">
                </div>
                <div class="slide">
                    <img src="../imagensicones/familiatebas.jpeg" alt="imagem 2">
                </div>
                <div class="slide">
                    <img src="../imagensicones/IMG_20160724_193940294 (1).jpg" alt="imagem 3">
                </div>
            </div>



            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>
    </header>



    <script src="../passajs/jsEntrada.js"></script>
</body>

</html>
